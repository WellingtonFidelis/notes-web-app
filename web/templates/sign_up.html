{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="mx-auto col-lg-8">
  <form action="" method="post">
    <h3 class="text-center">Sign Up</h3>
    <div class="row mb-1">
      <div class="form-group">
        <label for="email">E-mail address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
      </div>
    </div>
    <div class="row mb-1">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
      </div>
    </div>
    <div class="row mb-1">
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
      </div>
    </div>
    <div class="row mb-1">
      <div class="form-group">
        <label for="password2">Confirm password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter your password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-1">Create</button>
  </form>
</div>
{% endblock %}
